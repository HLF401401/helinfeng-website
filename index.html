<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贺林枫的网站</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- 引入 CSS -->
    <style>
        /* 验证码样式（保持不变） */
        .captcha-wrapper {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* 适配移动端换行 */
        }

        #captchaCanvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #captchaCanvas:hover {
            border-color: #666;
        }

        #captchaInput {
            padding: 8px 10px;
            width: 120px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        #captchaInput:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }

        .captcha-message {
            margin: 5px 0 0 0;
            font-size: 14px;
            height: 20px;
            color: #e53e3e; /* 默认错误色 */
        }

        .captcha-message.success {
            color: #48bb78; /* 成功色 */
        }

        /* 确保与原有 btn 样式兼容（保持不变） */
        .contact-form .btn {
            margin-top: 10px;
        }

        /* 欢迎弹窗样式（重点：用flex强制底部按钮居右） */
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-mask.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f5f5f5;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #ff6b6b;
        }

        /* 右上角关闭按钮（样式不变） */
        .modal-close {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            color: #9ca3af;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: #ff6b6b;
            background: #fef2f2;
        }

        .modal-body {
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-body p {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.8;
        }

        /* 核心修改：用 flex 布局强制底部按钮居右（优先级最高） */
        .modal-footer {
            display: flex; /* 开启 flex 布局 */
            justify-content: flex-end; /* 子元素居右 */
            width: 100%; /* 占满弹窗宽度 */
            margin-top: 16px; /* 与内容区保持距离 */
        }

        /* 底部关闭按钮（单独设置样式，避免继承冲突） */
        .modal-footer .modal-close {
            padding: 8px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
            color: #2d3748;
            background: #f9fafb;
            width: auto;
            height: auto;
            border-radius: 4px;
            /* 取消父级的 flex 居中，确保按钮正常显示 */
            display: inline-block;
        }

        .modal-footer .modal-close:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            color: #111827;
        }
    </style>
</head>
<body>
    <!-- 欢迎弹窗（HTML结构不变） -->
    <div class="modal-mask" id="modalMask">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">欢迎来到贺林枫的网站！</h3>
                <button class="modal-close" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p>欢迎光临</p>
            </div>
            <div class="modal-footer">
                <button class="modal-close">关闭</button>
            </div>
        </div>
    </div>

    <!-- 以下网站原有内容保持不变 -->
    <header>
        <nav>
            <div class="logo">贺林枫的网站</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#works">我的作品</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>你好，我是贺林枫</h1>
            <p>欢迎来到我的个人网站</p>
            <a href="#about" class="btn">了解更多</a>
        </div>
    </section>

    <section id="about" class="about">
        <h2>关于我</h2>
        <div class="about-content">
            <img src="images/avatar.jpg" alt="贺林枫头像" class="avatar">
            <p>一个普通人</p>
        </div>
    </section>

    <section id="works" class="works">
        <h2>我的作品</h2>
        <div class="works-link-container">
            <a href="https://github.com/yourusername" target="_blank" class="works-link btn">登录 GitHub </a>
            <p>访问我的<a href="https://hlf401401.github.io/create-QRcode/" target="_blank">二维码生成器</a></p>
            <p>或者访问我的 <a href="https://soujiaoben.org/#/s?id=553837&host=greasyfork" target="_blank">文字和谐处理脚本</a> 查看更多演示。</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>联系方式</h2>
        <form class="contact-form" id="messageForm">
            <input type="text" placeholder="姓名" required>
            <input type="email" placeholder="邮箱" required>
            <textarea placeholder="留言内容" required></textarea>
            
            <div class="captcha-wrapper">
                <canvas id="captchaCanvas" width="160" height="50"></canvas>
                <input type="text" id="captchaInput" placeholder="请输入验证码" maxlength="4" required>
            </div>
            <div class="captcha-message" id="captchaMessage"></div>
            
            <button type="submit" class="btn">发送留言</button>
        </form>
        <div class="contact-info">
            <p>邮箱：1340933251@qq.com</p>
            <p>微信：H18954806951</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 贺林枫的网站. All rights reserved.</p>
    </footer>

    <script src="./js/script.js"></script>
    <script>
        // 验证码模块（保持不变）
        (function() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            const captchaInput = document.getElementById('captchaInput');
            const captchaMessage = document.getElementById('captchaMessage');
            const messageForm = document.getElementById('messageForm');

            const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz';
            let validCode = '';
            let isCaptchaValid = false;

            function randomNum(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function randomColor(min, max) {
                const r = randomNum(min, max);
                const g = randomNum(min, max);
                const b = randomNum(min, max);
                return `rgb(${r},${g},${b})`;
            }

            function drawCaptcha() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = randomColor(240, 255);
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                validCode = '';

                for (let i = 0; i < 4; i++) {
                    const char = chars[randomNum(0, chars.length - 1)];
                    validCode += char;
                    ctx.font = `${randomNum(28, 36)}px Arial, sans-serif`;
                    ctx.fillStyle = randomColor(50, 160);
                    ctx.textBaseline = 'middle';
                    const angle = randomNum(-30, 30) * Math.PI / 180;
                    ctx.save();
                    ctx.translate(40 * i + 20, canvas.height / 2);
                    ctx.rotate(angle);
                    ctx.fillText(char, -12, 0);
                    ctx.restore();
                }

                for (let i = 0; i < 5; i++) {
                    ctx.strokeStyle = randomColor(100, 200);
                    ctx.lineWidth = randomNum(1, 2);
                    ctx.beginPath();
                    ctx.moveTo(randomNum(0, canvas.width), randomNum(0, canvas.height));
                    ctx.lineTo(randomNum(0, canvas.width), randomNum(0, canvas.height));
                    ctx.stroke();
                }

                for (let i = 0; i < 80; i++) {
                    ctx.fillStyle = randomColor(150, 220);
                    ctx.beginPath();
                    ctx.arc(randomNum(0, canvas.width), randomNum(0, canvas.height), 1, 0, Math.PI * 2);
                    ctx.fill();
                }

                isCaptchaValid = false;
                captchaMessage.textContent = '';
            }

            function verifyCaptcha() {
                const inputVal = captchaInput.value.trim().toUpperCase();
                if (!inputVal) {
                    captchaMessage.textContent = '请输入验证码';
                    captchaMessage.className = 'captcha-message';
                    return false;
                }
                if (inputVal === validCode.toUpperCase()) {
                    captchaMessage.textContent = '验证成功';
                    captchaMessage.className = 'captcha-message success';
                    isCaptchaValid = true;
                    return true;
                } else {
                    captchaMessage.textContent = '验证码错误，请重新输入';
                    captchaMessage.className = 'captcha-message';
                    drawCaptcha();
                    captchaInput.value = '';
                    isCaptchaValid = false;
                    return false;
                }
            }

            drawCaptcha();
            canvas.addEventListener('click', drawCaptcha);
            captchaInput.addEventListener('blur', verifyCaptcha);
            captchaInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') verifyCaptcha();
            });
            messageForm.addEventListener('submit', (e) => {
                const captchaPass = verifyCaptcha();
                if (!captchaPass) {
                    e.preventDefault();
                    alert('请先完成验证码验证');
                }
            });
        })();

        // 欢迎弹窗功能（保持不变）
        (function() {
            const modalMask = document.getElementById('modalMask');
            const closeBtns = document.querySelectorAll('.modal-close');

            function openModal() {
                modalMask.style.display = 'flex';
                setTimeout(() => {
                    modalMask.classList.add('active');
                }, 10);
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modalMask.classList.remove('active');
                setTimeout(() => {
                    modalMask.style.display = 'none';
                }, 300);
                document.body.style.overflow = 'auto';
            }

            window.addEventListener('load', openModal);
            closeBtns.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });
            modalMask.addEventListener('click', (e) => {
                if (e.target === modalMask) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalMask.style.display === 'flex') {
                    closeModal();
                }
            });
        })();
    </script>
</body>
</html>
