    <style>
        /* 验证码样式（保持不变） */
        .captcha-wrapper {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* 适配移动端换行 */
        }

        #captchaCanvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #captchaCanvas:hover {
            border-color: #666;
        }

        #captchaInput {
            padding: 8px 10px;
            width: 120px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        #captchaInput:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }

        .captcha-message {
            margin: 5px 0 0 0;
            font-size: 14px;
            height: 20px;
            color: #e53e3e; /* 默认错误色 */
        }

        .captcha-message.success {
            color: #48bb78; /* 成功色 */
        }

        /* 确保与原有 btn 样式兼容（保持不变） */
        .contact-form .btn {
            margin-top: 10px;
        }

        /* 欢迎弹窗样式（重点：用flex强制底部按钮居右） */
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-mask.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f5f5f5;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #ff6b6b;
        }

        /* 右上角关闭按钮（样式不变） */
        .modal-close {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            color: #9ca3af;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: #ff6b6b;
            background: #fef2f2;
        }

        .modal-body {
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-body p {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.8;
        }

        /* 核心修改：用 flex 布局强制底部按钮居右（优先级最高） */
        .modal-footer {
            display: flex; /* 开启 flex 布局 */
            justify-content: flex-end; /* 子元素居右 */
            width: 100%; /* 占满弹窗宽度 */
            margin-top: 16px; /* 与内容区保持距离 */
        }

        /* 底部关闭按钮（单独设置样式，避免继承冲突） */
        .modal-footer .modal-close {
            padding: 8px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
            color: #2d3748;
            background: #f9fafb;
            width: auto;
            height: auto;
            border-radius: 4px;
            /* 取消父级的 flex 居中，确保按钮正常显示 */
            display: inline-block;
        }

        .modal-footer .modal-close:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            color: #111827;
        }
    </style>

    <script>
        // 验证码模块（保持不变）
        (function() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            const captchaInput = document.getElementById('captchaInput');
            const captchaMessage = document.getElementById('captchaMessage');
            const messageForm = document.getElementById('messageForm');

            const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz';
            let validCode = '';
            let isCaptchaValid = false;

            function randomNum(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function randomColor(min, max) {
                const r = randomNum(min, max);
                const g = randomNum(min, max);
                const b = randomNum(min, max);
                return `rgb(${r},${g},${b})`;
            }

            function drawCaptcha() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = randomColor(240, 255);
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                validCode = '';

                for (let i = 0; i < 4; i++) {
                    const char = chars[randomNum(0, chars.length - 1)];
                    validCode += char;
                    ctx.font = `${randomNum(28, 36)}px Arial, sans-serif`;
                    ctx.fillStyle = randomColor(50, 160);
                    ctx.textBaseline = 'middle';
                    const angle = randomNum(-30, 30) * Math.PI / 180;
                    ctx.save();
                    ctx.translate(40 * i + 20, canvas.height / 2);
                    ctx.rotate(angle);
                    ctx.fillText(char, -12, 0);
                    ctx.restore();
                }

                for (let i = 0; i < 5; i++) {
                    ctx.strokeStyle = randomColor(100, 200);
                    ctx.lineWidth = randomNum(1, 2);
                    ctx.beginPath();
                    ctx.moveTo(randomNum(0, canvas.width), randomNum(0, canvas.height));
                    ctx.lineTo(randomNum(0, canvas.width), randomNum(0, canvas.height));
                    ctx.stroke();
                }

                for (let i = 0; i < 80; i++) {
                    ctx.fillStyle = randomColor(150, 220);
                    ctx.beginPath();
                    ctx.arc(randomNum(0, canvas.width), randomNum(0, canvas.height), 1, 0, Math.PI * 2);
                    ctx.fill();
                }

                isCaptchaValid = false;
                captchaMessage.textContent = '';
            }

            function verifyCaptcha() {
                const inputVal = captchaInput.value.trim().toUpperCase();
                if (!inputVal) {
                    captchaMessage.textContent = '请输入验证码';
                    captchaMessage.className = 'captcha-message';
                    return false;
                }
                if (inputVal === validCode.toUpperCase()) {
                    captchaMessage.textContent = '验证成功';
                    captchaMessage.className = 'captcha-message success';
                    isCaptchaValid = true;
                    return true;
                } else {
                    captchaMessage.textContent = '验证码错误，请重新输入';
                    captchaMessage.className = 'captcha-message';
                    drawCaptcha();
                    captchaInput.value = '';
                    isCaptchaValid = false;
                    return false;
                }
            }

            drawCaptcha();
            canvas.addEventListener('click', drawCaptcha);
            captchaInput.addEventListener('blur', verifyCaptcha);
            captchaInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') verifyCaptcha();
            });
            messageForm.addEventListener('submit', (e) => {
                const captchaPass = verifyCaptcha();
                if (!captchaPass) {
                    e.preventDefault();
                    alert('请先完成验证码验证');
                }
            });
        })();

        // 欢迎弹窗功能（保持不变）
        (function() {
            const modalMask = document.getElementById('modalMask');
            const closeBtns = document.querySelectorAll('.modal-close');

            function openModal() {
                modalMask.style.display = 'flex';
                setTimeout(() => {
                    modalMask.classList.add('active');
                }, 10);
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modalMask.classList.remove('active');
                setTimeout(() => {
                    modalMask.style.display = 'none';
                }, 300);
                document.body.style.overflow = 'auto';
            }

            window.addEventListener('load', openModal);
            closeBtns.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });
            modalMask.addEventListener('click', (e) => {
                if (e.target === modalMask) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalMask.style.display === 'flex') {
                    closeModal();
                }
            });
        })();
    </script>

    <script>
        // ！！！关键：后续后端部署后，替换为你的Vercel接口地址
        const API_BASE_URL = "https://你的后端项目名.vercel.app";

        /**
         * 提交留言核心逻辑
         */
        async function submitMessage() {
            // 获取DOM元素
            const emailInput = document.getElementById("qqEmail");
            const messageInput = document.getElementById("message");
            const tipElement = document.getElementById("tip");
            const submitBtn = document.querySelector("button");

            // 获取输入值（去除首尾空格）
            const senderEmail = emailInput.value.trim();
            const messageContent = messageInput.value.trim();

            // 1. 前端校验
            if (!validateQQEmail(senderEmail)) {
                showTip("请输入有效的QQ邮箱（格式：xxx@qq.com）", "error");
                return;
            }
            if (messageContent.length === 0) {
                showTip("留言内容不能为空哦～", "error");
                return;
            }
            if (messageContent.length > 1000) {
                showTip("留言内容不能超过1000字，请精简后提交", "error");
                return;
            }

            // 2. 提交中状态（防止重复点击）
            submitBtn.disabled = true;
            submitBtn.textContent = "发送中...";
            showTip("正在发送，请稍候...", "loading");

            try {
                // 3. 调用后端接口发送邮件
                const response = await axios.post(
                    `${API_BASE_URL}/api/send-direct`,
                    {
                        senderEmail: senderEmail, // 用户QQ邮箱（发件人）
                        content: messageContent    // 留言内容
                    },
                    {
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }
                );

                // 4. 处理接口响应
                if (response.data.success) {
                    showTip("发送成功！你的留言已直达目标邮箱～", "success");
                    // 清空输入框
                    emailInput.value = "";
                    messageInput.value = "";
                } else {
                    showTip(`发送失败：${response.data.message || "未知错误"}`, "error");
                }
            } catch (error) {
                // 5. 捕获网络错误
                console.error("接口请求失败：", error);
                showTip("网络异常，请检查网络后重试", "error");
            } finally {
                // 6. 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.textContent = "提交留言";
            }
        }

        /**
         * 校验QQ邮箱格式
         * @param {string} email - 待校验邮箱
         * @returns {boolean} 校验结果
         */
        function validateQQEmail(email) {
            const reg = /^[1-9]\d{4,10}@qq\.com$/; // QQ邮箱正则：5-11位数字（首位非0）+@qq.com
            return reg.test(email);
        }

        /**
         * 显示提示信息
         * @param {string} text - 提示文本
         * @param {string} type - 提示类型（success/error/loading）
         */
        function showTip(text, type) {
            const tipElement = document.getElementById("tip");
            tipElement.textContent = text;
            tipElement.className = `tip ${type}`;
        }
    </script>
